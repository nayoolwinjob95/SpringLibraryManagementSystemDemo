<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--bootstrap css1 js2-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--fontawesone css1-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css">
<link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-8 col-sm-12 d-flex justify-content-center align-items-center ">
				<form class="borders" th:action="@{/register}" method="post" th:object="${form}">
					<h4 class="header">Register</h4>

					<div class="form-group mb-4">
						<input type="text" class="form-control border border-dark rounded-0 username" id="username" th:field="*{username}" placeholder="Enter username" autofocus >
						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
					</div>
					
					<div class="form-group mb-4">
						<input type="email" class="form-control border border-dark rounded-0 password" id="email" th:field="*{email}" placeholder="Enter email"  >
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
					</div>
					
					<div class="form-group mb-4 pswdiv">
						<input type="password" class="form-control border border-dark rounded-0 username" id="password" th:field="*{password}" placeholder="Enter password">
						<i class="far fa-eye" id="togglePassword"></i>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
					</div>
					
					<div class="form-group mb-4">
						<input type="number" class="form-control border border-dark rounded-0 password" id="phoneNo" th:field="*{phoneNo}" placeholder="Enter phno"  >
						<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
					</div>
					
					<button type="submit" class="btn login-btn rounded-0 mb-4 register">Register</button><br/>
					
					<a th:href="@{/}" class="btn login-btn rounded-0 go-home">Go Home</a>

				</form>
			</div>
		</div>

	</div>
	
	
	<script>
		
		const togglePassword = document.querySelector('#togglePassword');
 		 const password = document.querySelector('#password');
		
		 togglePassword.addEventListener('click', function (e) {
   		 // toggle the type attribute
   		 const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    	password.setAttribute('type', type);
   		 // toggle the eye slash icon
   		 this.classList.toggle('fa-eye-slash');
		});
		
	</script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
