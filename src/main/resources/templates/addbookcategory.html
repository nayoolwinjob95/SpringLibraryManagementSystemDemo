<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<!--bootstrap css1 js2-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!--fontawesone css1-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		type="text/css">
	<link rel="stylesheet" href="/resources/css/addbook.css">
</head>

<body class="d-flex justify-content-center align-items-center">

	<div class="row d-flex justify-content-center align-items-center divs">

		<h5>ADD BOOK CATEGORY</h5>
		<div class="d-sm-none d-md-block d-lg-block col-md-4 col-lg-4 bg-image">
			<img src="/resources/images/Library.png" alt="library-img" />
		</div>
		<!--<form th:action="@{/addCategory}" method="post" th:object="${form}">-->
		
			<div class="col-sm-6 col-md-4 col-lg-4">
					
				<div class="wd-div">Category ID</div>
				<div class="wd-div">Category Name</div>

			</div>
			<div class="col-sm-6 col-md-4 col-lg-4">
				<form th:action="@{/category/addCategory}" method="post" th:object="${form}">
					<input type="text" class="input-wd" th:field="*{id}" readonly="readonly"/>
					<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
					
					<input type="text" class="input-wd" th:field="*{name}" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
				
			</div>
		

					<button type="submit" class="btn rounded-0 addbook-btn">Add Book Category</button>
				</form>

	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
