<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--bootstrap css1 js2-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-8 col-sm-12 d-flex justify-content-center align-items-center ">
				<form th:action="@{/login}" method="post" class="borders">
					<h4 class="header">Login</h4>

					<div class="form-group mb-4">
						<input type="text" class="form-control border border-dark rounded-0 username" id="username" name="username" placeholder="Enter username"  >
					</div>
					
					<div class="form-group mb-4">
						<input type="password" class="form-control border border-dark rounded-0 password" id="password" name="password" placeholder="Enter password"  >
					</div>
					
					<button type="submit" class="btn login-btn rounded-0 mb-4">Login</button><br/>
					
					<a th:href="@{/}" class="btn login-btn rounded-0">Go Home</a>

				</form>
			</div>
		</div>

	</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
